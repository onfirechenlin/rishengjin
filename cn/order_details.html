<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/myorder.css">
	<link rel="stylesheet" href="../css/common.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script type="text/javascript" src="../js/zepto.min.js"></script>
	<script type="text/javascript" src="../js/touch.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="head">
			<h2>订单详情</h2>
			<a href="javascript:history.go(-1)" class="head-back-btn"></a>
		</div>
		<div class="main">
			<div class="ordel-money">
				<h3>交易成功</h3>
				<p>
					<span>订单金额：（含运费）<em>￥358.0</em></span>
					
				</p>
				<p>
					<span>运费：<em>￥0.0</em></span>
				</p>
			</div>
			<div class="order-addr">
				<h3>
					<span>收货人：王小丫</span>
					<span>15800001111</span>
				</h3>
				<p>收货地址：福建省厦门市思明区软件园二期观日路40号之二302H</p>
			</div>
			<div class="ordel-money order-addrmsg ">
				<h3>物流信息</h3>
				<p>福建省厦门市公司  已签收 签收人：王小丫</p>
				<p>2015-01-26  13:16:10</p>
			</div>
			<div class="send-detail">
				<div class="send-state clearfix">
					<h4>交易成功</h4>
					<div class="order-goods-list">
						<label class="com-checkbox clearfix">
							<input type="checkbox" name="" value="">
							<span></span>
						</label>
						<dl>
							<dt>
								<a href="#" title=""><img src="../images/5.jpg" alt="" title=""></a>
							</dt>
							<dd>
								<div class="send-msg">
									<h3>衣品天成2015春装新款 男士衬衫</h3>
									<p>
										<span>颜色：蓝色；</span>
										<span>尺码：180</span>
									</p>
								</div>
							</dd>
						</dl>
						<div class="send-count">
							<span>￥258.0</span>
							<span class="prev-price">￥458.0</span>
							<span>X1</span>
						</div>
					</div>
				</div>
				<div class="send-btn order-msg-top">
					<span class="btn-fill">评价订单</span>
					<span>查看物流</span>
					<span class="send-delord">删除订单</span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/common.js"></script>
	<script>
		var checkBoxArr = $(".main .com-checkbox").eq(0);
		new CheckBox(checkBoxArr)

		$(".send-delord").on('tap', function() {
			delOrder($(this), ".send-detail")
		});
	</script>
</body>
