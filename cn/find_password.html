<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/apply.css">
	<script src="../js/zepto.min.js" charset="utf-8" type="text/javascript"></script>
	<script src="../js/touch.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>
	<div class="wrap">
		<div class="head">
			<h2>找回密码</h2>
		</div>
		<div class="main">
			<div class="fipaswd">
				<form action="">
					<div class="userdate-identif clearfix">
						<label for="fipaswdTelCheck" class="userdate-tip"> 手机号码</label>
						<input type="text" id="fipaswdTelCheck" placeholder="请输入手机号码">
						<div class="userdate-sbtn">
							<input id="fipaswdCheckBtn" type="button" value="获取验证码">
						</div>	
					</div>
					<div class="userdate-identif clearfix">
						<label class="userdate-tip">验证码</label>
						<input type="text">
					</div>
					<div class="userdate-bbtn-next">
						<a href="set_password.html">
							<input type="button" value="下一步">	
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../js/common.js" charset="utf-8" type="text/javascript"></script>
	<script>	
	var fipaswdBtn = $("#fipaswdCheckBtn");
	var telReg = /^(18[0-9]|13[0-9]|15[0|3|6|8|9])\d{8}$/g;
	
	// 验证手机号码
	fipaswdBtn.on("tap", function() {
		telReg.lastIndex = 0;
		var fipaswdTel = $("#fipaswdTelCheck");
		var fipaswdTelVal = fipaswdTel.val();
		if(!telReg.test(fipaswdTelVal)){
			fipaswdTel.val("");
			fipaswdTel.attr("placeholder","输入有误，重新输入手机号码");
	    };
	})




	</script>
</body>
</html>
