<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>添加新地址</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/pan.css">
	<link rel="stylesheet" href="../css/common.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="../js/zepto.min.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>
	<div class="wrap">
		<div class="head">
			<h2>添加新地址</h2>
			<a href="javascript:history.go(-1)" class="head-back-btn"></a>
		</div>
		<div class="main">
			<form action="">
				<div class="newaddr-contend">
					<ul>
						<li>
							<p>收货人姓名</p>
							<input type="text" name="">
						</li>
						<li>
							<p>手机号码</p>
							<input type="text" name="" maxlength="11">
						</li>
						<li>
							<p>邮政编码</p>
							<input type="text" name="">
						</li>
						<li>
							<p>省、市、区</p>
							<input type="text" name="">
						</li>
						<li>
							<p>街道</p>
							<input type="text" name="">
						</li>
						<li>
							<p>详细地址</p>
							<input type="text" name="">
						</li>
					</ul>
				</div>
				<div class="newaddr-footer">
					<input type="button" value="保存">
				</div>
			</form>
		</div>
	</div>
	<script src="../js/common.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
