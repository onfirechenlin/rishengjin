<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>设置密码</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/apply.css">
	<script src="../js/zepto.min.js" charset="utf-8" type="text/javascript"></script>
	<script src="../js/touch.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>
	<div class="wrap">
		<div class="head">
			<h2>新密码</h2>
		</div>
		<div class="main">
			<div class="sepaswd">
				<form action="" autocomplete="off">
					<div class="userdate-identif clearfix">
						<label for="sepaswdNew" class="userdate-tip">新密码</label>
						<input type="password" id="sepaswdNew"  placeholder="">
						<p id="sepaswdNewTip"></p>
					</div>
					<div class="userdate-identif clearfix">
						<label for="sepaswdSure" class="userdate-tip">确认密码</label>
						<input type="password" id="sepaswdSure" >
						<p id="sepaswdSureTip"></p>
					</div>
					<div class="userdate-bbtn-next">
						<a href="land.html">
							<input id="passwordNext" type="button" value="下一步">	
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../js/common.js" charset="utf-8" type="text/javascript"></script>
	<script>
		var newPassword = $("#sepaswdNew");
		var surePassword = $("#sepaswdSure");
		var newPasswordTip  =$("#sepaswdNewTip");
		var surePasswordTip  =$("#sepaswdSureTip");
		var sepaswdReg = /^\w{6,18}$/ig;

		// 判断密码
		newPassword.on("blur", function() {
			sepaswdReg.lastIndex = 0;
			var newPasswordVal = $("#sepaswdNew").val();
			if (sepaswdReg.test(newPasswordVal)) {
				newPasswordTip.text("符合!");

				// 判断确认密码
				surePassword.on("blur", function() {
					var newPasswordVal = $("#sepaswdNew").val();
					var surePasswordVal = $("#sepaswdSure").val();

					if (surePasswordVal != newPasswordVal) {
						surePasswordTip.text("不符合");
					} else{
						surePasswordTip.text("符合！");
					};
				})
			} else{
				newPasswordTip.text("不符合");
			};
		})

		// 聚焦的时候没显示东西
		newPassword.on("focus", function() {
			newPasswordTip.text("");
		})
		surePassword.on("focus", function() {
			surePasswordTip.text("");
		})

	</script>
</body>
</html>
