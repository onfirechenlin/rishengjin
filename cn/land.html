<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>账号登陆</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/apply.css">
	<script src="../js/zepto.min.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>
	<div class="wrap">
		<div class="head">
			<h2>账号登陆</h2>
		</div>
		<div class="main">
			<div class="land">
				<form action="" autocomplete="off">
					<div class="userdate-identif land-bg clearfix">
						<label for="landName" class="userdate-tip">账号</label>
						<input type="text" id="landName" placeholder="请输入账号">
					</div>
					<div class="userdate-identif clearfix">
						<label for="landPassword" class="userdate-tip">登陆密码</label>
						<input type="password" id="landPassword" placeholder="请输入密码">
					</div>
					<div class="userdate-bbtn">
						<input type="button" value="登陆">
					</div>	
				</form>
				<div class="land-bottom">
					<a href="register.html" class="land-newreg">快速注册</a>
					<a href="find_password.html"class="land-forgetpwd">忘记密码</a>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/common.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
