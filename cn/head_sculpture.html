<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>修改头像</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/apply.css">
	<script src="../js/zepto.min.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>
	<div class="wrap">
		<div class="head">
			<h2>修改头像</h2>
			<a href="javascript:history.go(-1)" class="head-back-btn"></a>
		</div>
		<div class="main">
			<div class="headsculp-photo">
				<img src="../images/date_headpic_bg.png" alt="" title="">
				<div class="headsculp-photo-bg"></div>
			</div>
			<form action="">
				<div class="userdate-bbtn">
					<input class="userdate-bg" type="button" value="选择文件">
					<input  class="userdate-change" type="file" accept="image/*">
					<input type="button" value="保存">
				</div>
			</form>		
		</div>
	</div>

	<script src="../js/common.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
